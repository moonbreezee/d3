<!DOCTYPE html>
<html>

<head>
  <script data-require="d3@3.5.17" data-semver="3.5.17" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  <!-- // <script type="text/javascript" src='./task/d3.js'></script> -->
  <style>
    body {
      font: 12px Arial;
    }
    
    path {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
    }
    
    .axis path,
    .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
    }
  </style>
</head>

<body>
  <div id="graph"></div>
  <script>
    // graph dimensions
    var width = 1050,
      height = 750,
      padding = 50;

    // svg container
    var vis = d3.select("#graph")
      .append("svg:svg")
      .attr("width", width)
      .attr("height", height);

    var xScale = d3.scale.linear().domain([5, -2]).range([width - padding, padding]);
    var yScale = d3.scale.linear().domain([-1, 1]).range([height - padding, padding]);
// debugger
    // y axis
    var yAxis = d3.svg.axis()
      .orient("left")
      .scale(yScale);

    // x axis
    var xAxis = d3.svg.axis()
      .orient("bottom")
      .scale(xScale);

    var xAxisPlot = vis.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + (height / 2) + ")")
      .call(xAxis) //.tickSize(-height, 0));

      .append("text")  
      .text("Price($)")  
      .attr("transform","rotate(0)")  
      .attr("text-anchor","start")  
      .attr("dy","3em") 
      .attr("dx","2em") 

      
    var yAxisPlot = vis.append("g")
      .attr("class", "axis axis--y")
      .attr("transform", "translate(" + (width / 2) + ",0)")
      .call(yAxis) //.tickSize(-width, 0));
      // 下边一堆都是用来添加坐标轴名称的
      .append("text")  
      .text("Price($)")  
      .attr("transform","rotate(0)")  
      .attr("text-anchor","end")  
      .attr("dy","3em") 
      .attr("dx","2em") 

    // 处理点的操作
    var data = d3.range(100).map(function(d){
      return {
       x: Math.random() > 0.5 ? Math.random() * -1 : Math.random(),
       y: Math.random() > 0.5 ? Math.random() * -1 : Math.random()
      };
    });
    
    vis.selectAll(".point")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "point")
      .attr("r", 5)
      .style("fill", "steelblue")
      .attr("cx", function(d){
        return xScale(d.x);
      })
      .attr("cy", function(d){
        return yScale(d.y);
      });
    
    
  </script>
</body>

</html>
